<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawing</title>
    <style>
        /* Critical inline styles to prevent white flash */
        html, body { background: #121212; }
        .map-container iframe { background: #121212; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="map-container">
                <iframe srcdoc="{{ map_html | e }}"></iframe>
            </div>
            <div class="histogram-container">
                <div class="histogram-bars">
                    {% for bucket in histogram_data %}
                    <div class="histogram-bar-wrapper" title="{{ bucket.week }}: {{ bucket.count }} records">
                        <div class="histogram-bar" style="height: {{ bucket.height_pct }}%;"></div>
                        <div class="histogram-label">{{ bucket.label }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="result-count">{{ result_count }} records in {{ cell_count }} cells</div>
            <h2>Select Species</h2>
            <form method="GET" action="/">
                <div class="opacity-control">
                    <label for="opacity">Opacity: <span id="opacity-value">{{ opacity }}</span></label>
                    <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.05" value="{{ opacity }}"
                        oninput="document.getElementById('opacity-value').textContent = this.value">
                </div>
                <div class="scale-control">
                    <label class="toggle-label">
                        <span class="toggle-text">Scale dots with map</span>
                        <input type="checkbox" id="scale_with_map" name="scale_with_map"
                            {% if scale_with_map %}checked{% endif %}
                            onchange="document.getElementById('point-size-group').classList.toggle('disabled', this.checked)">
                        <span class="toggle-switch"></span>
                    </label>
                </div>
                <div class="point-size-control {% if scale_with_map %}disabled{% endif %}" id="point-size-group">
                    <label for="point_size">Point Size: <span id="point-size-value">{{ point_size }}</span>px</label>
                    <input type="range" id="point_size" name="point_size" min="2" max="20" step="1" value="{{ point_size }}"
                        oninput="document.getElementById('point-size-value').textContent = this.value">
                </div>
                <div class="color-control">
                    <label for="color_by">Color by</label>
                    <select id="color_by" name="color_by">
                        <option value="fixed" {% if color_by == 'fixed' %}selected{% endif %}>Fixed (orange)</option>
                        <option value="day_of_year" {% if color_by == 'day_of_year' %}selected{% endif %}>Day of year (rainbow)</option>
                    </select>
                </div>
                <button type="submit" class="btn-apply">Apply</button>
                <ul class="species-list" id="species-list">
                    {% for species in all_species %}
                    <li>
                        <label>
                            <input type="radio" name="species" value="{{ species }}"
                                {% if species == selected_species %}checked{% endif %}>
                            <span class="species-name">{{ species }}</span>
                            <span class="species-count">{{ species_counts.get(species, 0) }}</span>
                        </label>
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
