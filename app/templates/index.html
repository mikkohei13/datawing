<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawing</title>
    <style>
        /* Critical inline styles to prevent white flash */
        html, body { background: #121212; }
        .map-container iframe { background: #121212; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="map-container">
                <iframe srcdoc="{{ map_html | e }}"></iframe>
            </div>
            <div class="histogram-container">
                <div class="histogram-bars">
                    {% for bucket in histogram_data %}
                    <div class="histogram-bar-wrapper" title="{{ bucket.week }}: {{ bucket.count }} records">
                        <div class="histogram-bar" style="height: {{ bucket.height_pct }}%;"></div>
                        <div class="histogram-label">{{ bucket.label }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="result-count">{{ result_count }} records in {{ cell_count }} cells</div>
            <h2>Filter Species</h2>
            <div class="toggle-links">
                <a onclick="selectAll()">Select All</a>
                <span>|</span>
                <a onclick="clearAll()">Clear All</a>
            </div>
            <form method="GET" action="/">
                <div class="color-mode-control">
                    <span class="control-label">Color Mode</span>
                    <label class="radio-label">
                        <input type="radio" name="color_mode" value="single"
                            {% if color_mode == 'single' %}checked{% endif %}>
                        Single Color
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="color_mode" value="species"
                            {% if color_mode == 'species' %}checked{% endif %}>
                        By Species
                    </label>
                </div>
                <div class="opacity-control">
                    <label for="opacity">Opacity: <span id="opacity-value">{{ opacity }}</span></label>
                    <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.05" value="{{ opacity }}"
                        oninput="document.getElementById('opacity-value').textContent = this.value">
                </div>
                <button type="submit" class="btn-apply">Apply Filter</button>
                <ul class="species-list">
                    {% for species in all_species %}
                    <li>
                        <label>
                            <input type="checkbox" name="species" value="{{ species }}"
                                {% if species in selected_species %}checked{% endif %}>
                            <span class="species-name">{{ species }}</span>
                            <span class="species-count">{{ species_counts.get(species, 0) }}</span>
                        </label>
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>
    <script>
        function selectAll() {
            document.querySelectorAll('.species-list input[type="checkbox"]').forEach(cb => cb.checked = true);
        }
        function clearAll() {
            document.querySelectorAll('.species-list input[type="checkbox"]').forEach(cb => cb.checked = false);
        }
    </script>
</body>
</html>
