<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Datawing{% endblock %}</title>
    <style>
        /* Critical inline styles to prevent white flash */
        html, body { background: #121212; }
        .map-container iframe { background: #121212; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="top-nav">
        <a href="/" class="nav-brand">Datawing</a>
        <div class="nav-links">
            {% for mod in modules %}
            <a href="/{{ mod.name }}" {% if current_module == mod.name %}class="active"{% endif %}>{{ mod.title }}</a>
            {% endfor %}
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
